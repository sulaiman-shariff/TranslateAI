<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        :root {
            --sidebar-logo-width: 150px; /* Adjusted logo width */
            --sidebar-logo-height: auto; /* Maintain aspect ratio */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #fff;
            height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 20%; /* Sidebar takes 20% of the width */
            background-color: #00040F;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            justify-content: space-between; /* Ensure elements are spaced between top and bottom */
        }

        .sidebar img.logo {
            width: var(--sidebar-logo-width);
            height: var(--sidebar-logo-height);
            margin-bottom: 20px;
            border-radius: 10px;
            align-self: center; /* Center the logo horizontally */
        }

        .sidebar .buttons {
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            justify-content: center; /* Center the content horizontally */
            text-decoration: none;
            color: #fff;
            background-color: #041e2b;
            padding: 15px;
            border-radius: 5px;
            border-color: #fff;
            margin-bottom: 10px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold; /* Make text bold */
        }

        .sidebar a img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .sidebar a:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }

        .chat-container {
            width: 80%; /* Chat container takes 80% of the width */
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
            border-left: 1px solid #444;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-box {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            background-color: #2c2c2c;
        }

        .user-message, .bot-message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background-color: #007bff;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #444;
            align-self: flex-start;
        }

        .typing-indicator {
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            align-self: flex-start;
            font-style: italic;
        }

        .input-box {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1d1d1d;
            border-top: 1px solid #444;
        }

        .input-box input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            margin-right: 10px;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s ease;
            font-weight: bold; /* Make text bold */
            font-size: 16px; /* Increase font size */
        }

        .input-box input[type="text"]:focus {
            background-color: #444;
        }

        .input-box input[type="submit"] {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold; /* Make text bold */
            font-size: 16px; /* Increase font size */
            font-family: 'Arial', sans-serif; /* Change font */
        }

        .input-box input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        pre {
            background-color: #1d1d1d;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        code {
            color: #f8f8f2;
            background-color: #282a36;
            padding: 2px 4px;
            border-radius: 5px;
            font-family: Consolas, 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="assets/logo.svg" alt="Logo" class="logo">
        <div class="buttons">
            <a href="/src/convert.html">
                <img src="assets/Star.svg" alt="Icon 1">
                Check out the legacy code tools!
            </a>
            <a href="/#home">
                <img src="assets/Send.svg" alt="Icon 3">
                Return back to Home
            </a>
        </div>
    </div>
    <div class="chat-container">
        <div class="container">
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will be dynamically added here -->
            </div>
            <div class="input-box">
                <input type="text" id="user-input" placeholder="How can I help you?" onkeypress="handleKeyPress(event)">
                <input type="submit" value="Send" onclick="sendMessage()">
            </div>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
