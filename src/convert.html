<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    >
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>TranslateAI</title>
    <style>
      textarea {
        background-color: black;
        color: white;
        border: 1px solid #333;
      }

      .fixed-width-textarea {
        width: 100%; 
        max-width: 100%; 
      }

      .prompt-textarea {
        width: 400%;
        max-width: 400%; 
        height: 50px; 
        margin-left: -95px;
        
      }
      .adjust-position {
        margin-top: -40px; 
    }
    

   
    
    .text-extractor-adjust{
      margin-right:-89px;
    }
    
    .hidden-file-input{
      

    }
    
  
  
    
    
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-gradient-to-r from-sky-900 to-indigo-900 flex flex-col items-center justify-centero w-screen h-screen py-16 text-white font-poppins">
    <!-- header and API Key -->
    <header>
      <div class="flex flex-col gap-1 text-center">
        <h1 class="text-4xl font-bold">Legacy code migrator</h1>
      </div>
      <div class="flex flex-col gap-2 items-center w-[420px] m-8">
      </div>
    </header>
    <div class="adjust-position">
      <label for="prompt" class="uppercase font-bold font-poppins">Prompt:</label>
    </div>
    <div>
      <textarea 
      name="prompt"
      id="prompt"
      placeholder=" Enter your prompt here"
      class="rounded-lg text-slate-350 prompt-textarea"
      ></textarea>
    </div>
    </div>
    <div>
      <p>​</p>
    </div>
    <div class="flex flex-col items-center justify-center w-8/12 h-full">
      <label
        for="input-prompt"
        class="uppercase font-poppins font-bold"
      >Select type of action:</label>
      <select
        name="input-prompt"
        id="input-prompt"
        class="py-2 px-4 rounded-lg w-full text-slate-950 transition border-r-8 border-white hover:bg-slate-200 hover:border-slate-200"
      >
        <!-- options will by dynamically loaded -->
      </select>
    <main class="flex flex-col items-center justify-center w-8/12 h-full">
      <div>
        <p>​</p>
      </div>
      <!-- input/output container -->
      <div class=" w-full h-full flex gap-x-12 mb-8">
        <div class="flex flex-col gap-3 basis-1/2 " >
          <label
            for="input-language"
            class="uppercase font-bold font-poppins"
          >Input:</label>
          <select
            name="input-language"
            id="input-language"
            class="py-2 px-4 rounded-lg w-full text-slate-950 transition border-r-8 border-white hover:bg-slate-200 hover:border-slate-200"
          >
            <!-- options will by dynamically loaded -->
          </select>
          <textarea
            name="input-code"
            id="input-code"
            placeholder="Enter code here"
            class="p-2 rounded-lg w-full h-full text-slate-350 resize-none font-mono"
            
          ></textarea>
        </div>
        <div class="flex flex-col gap-3 basis-1/2 ">
          <label
            for="output-language"
            class="uppercase font-bold font-poppins"
          >Output:</label>
          <select
            name="output-language"
            id="output-language"
            class="py-2 px-4 rounded-lg w-full text-slate-950 transition border-r-8 border-white hover:bg-slate-350 hover:border-slate-200"
          >
            <!-- options will by dynamically loaded -->
          </select>
          <textarea
            name="output-code"
            id="output-code"
            placeholder="Translated code will show here when the API is complete and can be copied by clicking here"
            class="p-2 rounded-lg w-full h-full text-slate-350 resize-none font-mono cursor-copy"
           
            
            readonly
          ></textarea>
        </div>
      </div>
      <div class="text-extractor-adjust">
        <input type="file" id="file-selector" class="hidden-file-input "></div>
        <div>
          <p>​</p>
        </div>
      <button
        id="translate-btn"
        class="bg-blue-600 rounded-xl
       p-2 w-6/12 disabled:opacity-30 disabled:cursor-progress"
      >
        Translate Code
      </button>
      
    </main>

    <script src="convert.js"></script>
    <script>
      document.getElementById('file-selector').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const text = e.target.result;
            document.getElementById('input-code').value = text;
          };
          reader.readAsText(file);
        }
      });
    </script>

  </body>

</html>
