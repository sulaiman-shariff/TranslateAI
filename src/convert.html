  <body class="bg-gradient-to-r from-sky-900 to-indigo-900 flex flex-col items-center justify-centero w-screen h-screen py-16 text-white font-poppins">
    <!-- header and API Key -->
    <header>
      <div class="flex flex-col gap-1 text-center">
        <h1 class="text-4xl font-bold"><span style="color:rgba(231, 217, 152, 0.979)">Legacy code </span>migrator</h1>
      </div>
      <div class="flex flex-col gap-2 items-center w-[420px] m-8">
      </div>
    </header>
   
    
    <div>
      <textarea 
      name="prompt"
      id="prompt"
      placeholder="   Enter your custom instructions here"
      class="rounded-lg text-slate-350 prompt-textarea"
      ></textarea>
    </div>
    </div>
    <div>
      <p>​</p>
    </div>
    <div class="flex flex-col items-center justify-center w-full h-full">
      <label
        for="input-prompt"
        class="uppercase font-poppins font-bold "
      >Select type of action:</label>
      <select
        name="input-prompt"
        id="input-prompt"
        class="py-2 px-4 rounded-lg w-8/12 text-slate-950 transition border-r-8 border-white hover:bg-slate-200 hover:border-slate-200 custom-dropdown"
      >
        <!-- options will by dynamically loaded -->
      </select>
    <main class="flex flex-col items-center justify-center w-8/12 h-full">
      <div>
        <p>​</p>
      </div>
      <!-- input/output container -->
      <div class=" w-full h-full flex gap-x-12 mb-12">
        <div class="flex flex-col gap-3 basis-1/2 " >
          
          <label
            for="input-language"
            class="uppercase font-bold font-poppins"
          >Input: </label>
          <select
            name="input-language"
            id="input-language"
            class="py-2 px-4 rounded-lg w-full text-slate-950 transition border-r-8 border-white hover:bg-slate-200 hover:border-slate-200 custom-dropdown"
          >
          
          
            <!-- options will by dynamically loaded -->
          
          
          <textarea
            name="input-code"
            id="input-code"
            placeholder="Enter code here"
            class="p-2 rounded-lg w-full h-full text-slate-350 resize-none font-mono"
            
          ></textarea>
        </div>
        <div class="flex flex-col gap-3 basis-1/2 output-adjust">
          <label
            for="output-language"
            class="uppercase font-bold font-poppins"
          >Output:</label>
          <select
            name="output-language"
            id="output-language"
            class="py-2 px-4 rounded-lg w-full text-slate-950 transition border-r-8 border-white hover:bg-slate-350 hover:border-slate-200 custom-dropdown"
          >
            <!-- options will by dynamically loaded -->
          </select>
          <textarea
            name="output-code"
            id="output-code"
            placeholder="Translated code will show here when the API is complete and can be copied by clicking here"
            class="p-2 rounded-lg w-full h-full text-slate-350 resize-none font-mono cursor-copy output-bg"
           
            
            readonly
          ></textarea>
        </div>
      </div>
      <div class="text-extractor-adjust">
        <input type="file" id="file-selector" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"></div>
        <div>
          <p>​</p>
        </div>
      <button
        id="translate-btn"
        class="button-colour rounded-xl
       p-2 w-6/12 disabled:opacity-30 disabled:cursor-progress"
       style="color:black"
      >
        GO
      </button>
      
    </main>

    <script src="convert.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const fileSelector = document.getElementById('file-selector');
        const inputTextarea = document.getElementById('input-code');
       


        const codeMirrorInstance = CodeMirror.fromTextArea(inputTextarea, {
          lineNumbers: true,
          mode: "javascript",
          theme: "material-darker"
        });
  
        fileSelector.addEventListener('change', function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const text = e.target.result;
              inputTextarea.value = text;
              codeMirrorInstance.setValue(text);
            };
            reader.readAsText(file);
          }
        });
      });
    </script>
